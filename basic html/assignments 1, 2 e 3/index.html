<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/2_5dbutton.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/layout.css"
    />
    <script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <a id="topo"></a>

    <div class="regform">
      <img src="avatars/avatar5.svg" alt="avatar do formulario" style="
    width: 140px;
">
    </div>
    <div class="main">
      <form id="myForm" name="myForm" onsubmit="return validateForm()">
        <div id="name">
          <h2 class="name">Nome</h2>

          <input type="text" class="firstname" name="firstname" /><br /><br />
          <label class="firstlabel">Primeiro nome</label><br />

          <input type="text" class="lastname" name="lastname" /><br /><br />
          <label class="lastlabel">Último nome</label><br />
        </div>

        <h2 class="name">Pontos</h2>
        <input type="text" class="point" name="point" />

        <h2 class="name">Notas</h2>
        <input type="text" class="note" name="note" />

        <h2 class="name">Universidade</h2>
        <input type="text" class="university" name="university" />

        <h2 class="name">Empresas</h2>
        <input type="text" class="company" name="company" />

        <h2 class="name">Horário</h2>
        <input
          type="time"
          class="time"
          name="time"
          style="width: 355px !important;"
        />

        <!-- botao personalizado -->

        <!-- 
  Using Modernizr.js for smartphone.
  http://modernizr.com
-->
        <div
          class="general-button"
          style="
            position: relative;
            left: 200px;
            /* width: 42px; */
            top: -23px;
          "
        >
          <div class="button-content">
            <span class="icon-font">file</span>
            <span class="button-text" href="javascript: submitform()"
              >Enviar</span
            >
          </div>
        </div>

        <input
          type="submit"
          value=""
          style="
            position: relative;
            background: transparent;
            border: none !important;
            border-radius: 5px;
            width: 114px;
            height: 39px;
            left: 82px;
            top: -23px;
            font-size: 10px;
          "
        />

        <h2 class="name">Avatares</h2>
        <!-- <input type="button" class="avatar" name="avatar" /> -->

        <a href="#topo">  <button type="button" style="
            position: relative;
            left: 201px;
            line-height: 33px;
            top: -30px;
          ">
          Escolher avatar
        </button> </a>
    </div>
  </body>
  <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/1.3.0/javascripts/locastyle.js"></script>
  <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/1.3.0/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
